name: "Artifactory-Build"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Ground Work Clients
        run: |
          echo "testing"
          sudo apt install python3.8
          pip3 install tox
      - name: Build Custodian
        run: |
          git clone https://github.com/draios/cloud-custodian.git
          cd cloud-custodian
          tox -e py38
          source .tox/py38/bin/activate
  artifactory-push:
    runs-on: unbuntu-latest
    env:
      JF_ARTIFACTORY_1: ${{ secrets.JF_ARTIFACTORY_1 }}
    needs: build
    steps:
    - name: Set up jfrog
      uses: jfrog/setup-jfrog-cli@v1
    - name: show config
      run: jfrog config show